<!DOCTYPE html>
<html>
<head>
    <title>Search.kt - Word Search Solver</title>
    <!-- build:css stylesheet.min.css -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- /build -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="emulatetab.joelpurra.min.js"></script>
    <!-- build:js script.min.js -->
    <script src="wordsearch.js"></script>
    <script src="script.js"></script>
    <!-- /build -->
</head>
<body>
<div id="container-main">
    <h1 class="title" id="title-main">Search.kt</h1>
    <div id="container-title">
        <h2 id="title" contenteditable>Title</h2>
    </div>
    <div id="container-puzzle">
        <table id="puzzle-table"></table>
        <textarea id="words" rows="4" cols="75" placeholder="Words to find"></textarea>
    </div>
    <a id="solve" href="#">Solve</a>
</div>
</body>
</html>
